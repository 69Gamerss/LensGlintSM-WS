<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Photography Session Ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ticket">
            <!-- Ticket notches -->
            <div class="notch notch-left"></div>
            <div class="notch notch-right"></div>
            
            <!-- Holographic overlay -->
            <div class="holographic-overlay"></div>
            
            <!-- Ticket content -->
            <div class="ticket-content">
                <!-- Header section -->
                <div class="ticket-header">
                    <div class="event-info">
                        <div class="event-title">Premium Photography</div>
                        <div class="event-date">Session Ticket</div>
                    </div>
                    <div class="brand-signature">
                        <img src="signature.png" alt="LensGlintSM" class="signature-brand-img">
                    </div>
                </div>
                
                <!-- Main content -->
                <div class="main-content">
                    <div class="photography-text">PHOTOGRAPHY</div>
                    <div class="session-text">SESSION</div>
                </div>
                
                <!-- Bottom section -->
                <div class="bottom-section">
                    <div class="qr-code">
                        <img src="qrcode.png" alt="QR Code" class="qr-img">
                        <div class="qr-label">Scan Code</div>
                    </div>
                    
                    <div class="logo">
                        <img src="logo.png" alt="Studio Logo" class="logo-img">
                        <div class="logo-label">Studio</div>
                    </div>
                </div>
            </div>
            
            <!-- Serial number with stretched realistic barcode -->
            <div class="serial-section">
                <div class="barcode">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="serial-number">No. 69 420 7</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
